name : Build and execute Python script

on:
  push:
    branches:
      - main


jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.10", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
         python-version: ${{ matrix.python-version }}
      - name: Setup
        uses: ./.github/actions/setup

      - name: Execution de pytest
        run: coverage run -m pytest; coverage xml
      
      - name: Get Coverage
        uses: orgoro/coverage@v3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          coverageFile: coverage.xml
      - name: Discord notification
        env:
            DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
            DISCORD_USERNAME: Caro-Quentin-Lucas
        uses: Ilshidur/action-discord@master
        with:
         args: 'Les tests ont été effectué avec succès.'
  
  release: 
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    steps:
      - name: Release
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: major
          use_github_release_notes: true

    